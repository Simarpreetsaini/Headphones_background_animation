<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Headphone_landing_page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <body>
      <section class="slider-main">
        <div class="container">
          <div class="logo">
            <a href="#"><<img src="Images/logo.png" alt="logo" /></a>
          </div>
          <div class="slider-content-wrap">
            <div class="slider-content">
              <h2 class="heading-style-2">
                Apple AirPods Max Wireless Over-Ear Headphones.
              </h2>
              <p>
                Active Noise Cancelling, Transparency Mode, Spatial Audio,
                Digital Crown for Volume Control. Bluetooth Headphones for
                iPhone
              </p>
              <h3 class="heading-style-2">$779.99</h3>
              <div class="social-icons">
               <a href="https://www.instagram.com/preet___sabb/">
  <i class="fa-brands fa-instagram"></i>
</a>
<a href="https://www.facebook.com/Simarpreetsaini07/">
  <i class="fa-brands fa-facebook"></i>
</a>
<a href="https://www.linkedin.com/in/simarpreet-singh-57054128a/">
  <i class="fa-brands fa-linkedin"></i>
</a>

              </div>
            </div>
          </div>
        </div>

        <div class="slider-images">
      <a href="#"><img src="Images/logo.png" alt="logo" /></a>
<img class="slider-image" src="Images/green.png" alt="headphone image" />
<img class="slider-image" src="Images/blue.png" alt="headphone image" />
<img class="slider-image" src="Images/red.png" alt="headphone image" />
<img class="slider-image" src="Images/white.png" alt="headphone image" />
<img class="slider-image" src="Images/black.png" alt="headphone image" />

        </div>

        <div id="backgrounds">
          <div
            class="background"
            style="
              background: radial-gradient(
                50% 50% at 50% 50%,
                #c7f6d0 0%,
                #7cb686 92.19%
              );
            "
          ></div>
          <div
            class="background"
            style="
              background: radial-gradient(
                50% 50% at 50% 50%,
                #d1e4f6 0%,
                #5f9ccf 100%
              );
            "
          ></div>
          <div
            class="background"
            style="
              background: radial-gradient(
                50% 50% at 50% 50%,
                #ffb7b2 0%,
                #ed746e 100%
              );
            "
          ></div>
          <div
            class="background"
            style="
              background: radial-gradient(
                50% 50% at 50% 50%,
                #d7d7d7 0%,
                #979797 100%
              );
            "
          ></div>
          <div
            class="background"
            style="
              background: radial-gradient(
                50% 50% at 50% 50%,
                #6b6b6b 0%,
                #292929 100%
              );
            "
          ></div>

    <script src="./script.js"></script>

</html>
